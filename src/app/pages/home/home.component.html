@let posts = (posts$ | async) || [];
<div class="posts-container">
    <div class="posts">
        @for (post of posts; track post.id) {
            <mb-post-card [post]="post"
                (readMoreEvent)="readMore($event)"
            ></mb-post-card>
        } @empty {
            <div class="no-posts">
                <mb-spinner></mb-spinner>
                <p>Chargement des posts ...</p>
            </div>
        }
    </div>
</div>
