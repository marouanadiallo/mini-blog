<div class="post-card">
    <div class="card-header">
        <h3 class="card-title ellipsis">{{ post().id }}. {{ post().title }}</h3>
    </div>

    <div class="card-body">
        <p class="card-text">{{ post().body }}</p>
    </div>

    <div class="card-footer">
       <button class="btn btn-secondary" (click)="onReadMore()">Lire</button> 
        <!-- Not good place
            <button class="btn btn-secondary" [routerLink]="['/posts', post().id, 'details']">Lire</button>
        -->
    </div>
</div>
